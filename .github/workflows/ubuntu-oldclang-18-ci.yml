name: Ubuntu-18-CI (clang 8)

on: push


jobs:
  ci:
    name: ubuntu-clang6-gcc
    runs-on: ubuntu-18.04

    env:
      CC: clang-8
      CXX: clang++-8

    steps: 
      - uses: actions/checkout@v2
      - name: Build and Test
        run: |
          mkdir build
          cd build
          cmake  ..
          cmake --build . 
          ctest . --output-on-failure
