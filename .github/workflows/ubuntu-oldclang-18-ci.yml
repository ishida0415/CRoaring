name: Ubuntu-CI (old llvm)

on: push


jobs:
  ci:
    name: ubuntu-clangold-gcc
    runs-on: ubuntu-latest

    env:
      CC: clang-8
      CXX: clang++-8

    steps: 
      - uses: actions/checkout@v2
      - name: Build and Test
        run: |
          mkdir build
          cd build
          cmake  ..
          cmake --build . 
          ctest . --output-on-failure
